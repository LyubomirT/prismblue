<!-- This is the index.html file for the renderer process -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Code Editor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h1 id="project-name">No Project Selected</h1>
      <ul id="file-list"></ul>
    </div>
    <div id="editor">
      <div id="topbar">
        <span id="file-name">Untitled</span>
        <button id="run-button" disabled><i class="fas fa-play"></i> Run</button>
      </div>
      <textarea id="code-area"></textarea>
      <div id="output">
        <h2>Output</h2>
        <pre id="output-data"></pre>
      </div>
      <div id="statusbar">
        <span id="status">Ready</span>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
